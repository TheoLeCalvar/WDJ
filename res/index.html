<!DOCTYPE html>
<html>
	<head>
		<title>Julia Map</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
		  html { height: 100% }
		  body { height: 100%; margin: 0px; padding: 0px }
		  #map_canvas { height: 100% }
		</style>
		<link rel="stylesheet" type="text/css" href="Scripts/styles.css" />
		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?v=3.5&sensor=false">
		</script>
		<script type="text/javascript" src="Scripts/jquery.js"></script>
		<script type="text/javascript" src="Scripts/math.js"></script>
		<script type="text/javascript" src="Map0/worldVectors.js"></script>

		<script type="text/javascript" src="Scripts/contents.js"></script>
		<script type="text/javascript" src="Scripts/tectonicus.js"></script>
		<script type="text/javascript">

			var maxZoom = 0;

			var MAP_COORD_SCALE_FACTOR = 512.0;

			var showSpawn = true;
			var signsInitiallyVisible = false;
			var playersInitiallyVisible = false;
			var portalsInitiallyVisible = false;
			var bedsInitiallyVisible = false;
			var spawnInitiallyVisible = false;
			var viewsInitiallyVisible = false; // todo!




			function getUrlWithoutParams()
			{
				parts = window.location.href.split('?');
				return parts[0];
			}

			function getQueryParams()
			{
				var urlParams = {};
				var e,
				a = /\+/g,  // Regex for replacing addition symbol with a space
				r = /([^&;=]+)=?([^&;]*)/g,
				d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
				q = window.location.search.substring(1);

				while (e = r.exec(q))
					urlParams[d(e[1])] = d(e[2]);

				return urlParams;
			}

			function getFragmentParams()
			{
				var hashParams = {};
				var e,
				a = /\+/g,  // Regex for replacing addition symbol with a space
				r = /([^&;=]+)=?([^&;]*)/g,
				d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
				q = window.location.hash.substring(1);

				while (e = r.exec(q))
					hashParams[d(e[1])] = d(e[2]);

				return hashParams;
			}


		</script>
	</head>

	<body onload="main()">
		<div id="map_canvas" style="width:100%; height:100%"></div>
	</body>
</html>
