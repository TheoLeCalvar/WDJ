<!DOCTYPE html>
<html>
	<head>
		<title>Julia Map</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="polymaps.min.js">
		</script>

		<style>
			svg {
				width: inherit;
				height: inherit;
			}

			html {
				height: 100%;
			}

			body {
				height: inherit;
			}
		</style>

	</head>

	<body>
		<div id="julia_map" style="visibility: visible; width: 100%; height: 100%"></div>
	</body>

	<script type="text/javascript">
		var po = org.polymaps;

		var map = po.map()
			.container(document.getElementById("julia_map").appendChild(po.svg("svg")))
			.zoomRange([0, 7])
			.zoom(0)
			.add(po.image().url("images/{Z}-{Y}-{X}.png"))
			.add(po.interact())
			.add(po.compass().pan("none"));

	</script>
</html>
